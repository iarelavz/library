<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="maincont">
        <div id="header">
            <div id="formcontainer">
                    <div>
                      <label for="title">Title:</label>
                      <input type="text" name="title" id="title">
                    </div>
                    <div>
                        <label for="author">Author:</label>
                      <input type="text" name="author" id="author">
                    </div>
                    <div>
                      <label for="pages">Pages:</label>
                      <input type="number" name="pages" id="pages">
                    </div>
                    <div>
                        <input type="checkbox" id="read" name="read">
                        <label for="read">Read</label>
                      </div>
                    <button type="submit" id="submit">Submit</button>
                  </form>
            </div>
        </div>
        <div id="container">Books:</div>
    </div>
    <script>
        const titleButton = document.querySelector("#title");
        const authorButton = document.querySelector("#author");
        const pagesButton = document.querySelector("#pages");
        const readButton = document.querySelector("#read");
        const submitButton = document.querySelector("#submit");
        const container = document.getElementById('container');


        let myLibrary = [];

        addBookToLibrary("Harry Potter and the Chamber of Secret","J. K. Rowling", 450, true);
        addBookToLibrary("Harry Potter and the prisoner of Azkaban","J. K. Rowling", 450, true);
        addBookToLibrary("Harry Potter and the philosopher's stone","J. K. Rowling", 450, true);

        
        function Book(title, author, pages, isRead) {
            this.title = title;
            this.author = author;
            this.pages= pages;
            this.isRead = isRead;
        };
        loopLibrary(myLibrary);
        
        submit.addEventListener('click', (event) => {
            title = titleButton.value;
            author = authorButton.value;
            pages = pagesButton.value;
            isRead = readButton.value;
            addBookToLibrary(title,author,pages,isRead);
            titleButton.value = '';
            authorButton.value = '';
            pagesButton.value = '';
            isRead.value = '';
            loopLibrary(myLibrary);
         });

         function addBookToLibrary(title,author,pages,isRead) {
            let newBook = new Book(title,author,pages,isRead);
            myLibrary.push(newBook)
        };

        function loopLibrary(array){
            for(let i=0; i<array.length;i++){
                let element = document.createElement('div');
                element.className = "bookCard";
                element.id = "bookCard" + i;
                element.textContent = array[i].title;
                container.appendChild(element);
                console.log(array[i].title)
                
            }
        }

        };*/

        };*/

    </script>
</body>
